<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Mantenimiento de Zapatilla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Nuevo Registro de Zapatilla</h3>
  </div>

  <form th:object="${zapatillaNew}">

    <div class="mb-3 row">
      <label for="modelo" class="col-sm-3">Modelo</label>
      <div class="col-sm-9">
        <input type="text" id="modelo" th:field="*{modelo}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="marca" class="col-sm-3">Marca</label>
      <div class="col-sm-9">
        <select id="marca" th:field="*{marca}" class="form-control">
          <option value="" disabled selected>Seleccione una marca</option>
          <option th:each="marca : ${marcas}" th:value="${marca.marcaId}" th:text="${marca.marca}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="categoria" class="col-sm-3">Categoría</label>
      <div class="col-sm-9">
        <select id="categoria" th:field="*{categoria}" class="form-control">
          <option value="" disabled selected>Seleccione una categoría</option>
          <option th:each="categoria : ${categorias}" th:value="${categoria.categoriaId}" th:text="${categoria.categoria}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="descripcion" class="col-sm-3">Descripción</label>
      <div class="col-sm-9">
        <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="precio" class="col-sm-3">Precio</label>
      <div class="col-sm-9">
        <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="stock" class="col-sm-3">Stock</label>
      <div class="col-sm-9">
        <input type="number" id="stock" th:field="*{stock}" class="form-control" min="0">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="urlimg" class="col-sm-3">Url de Imagen</label>
      <div class="col-sm-9">
        <input type="text" id="urlimg" th:field="*{urlimg}" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary w-25">
          Guardar
        </button>
        <button type="button" class="btn btn-secondary w-25" onclick="location.href='/maintenance/start'">
          Cancelar
        </button>
      </div>
    </div>

  </form>

</div>

</body>
</html>
