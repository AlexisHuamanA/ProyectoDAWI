<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle de zapatilla</h3>
    </div>

    <form th:object="${zapatillaDetail}">

        <div class="mb-3 row">
            <label for="zapatillaId" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" id="zapatillaId" th:field="*{zapatillaId}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="modelo" class="col-sm-3">Modelo</label>
            <div class="col-sm-9">
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="marca" class="col-sm-3">Marca</label>
            <div class="col-sm-9">
                <input type="text" id="marca" th:field="*{marca}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="categoria" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <input type="text" id="categoria" th:field="*{categoria}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="descripcion" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="precio" class="col-sm-3">Precio</label>
            <div class="col-sm-9">
                <input type="text" id="precio" th:field="*{precio}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="stock" class="col-sm-3">Stock</label>
            <div class="col-sm-9">
                <input type="text" id="stock" th:field="*{stock}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="urlimg" class="col-sm-3">Url de Imagen</label>
            <div class="col-sm-9">
                <input type="text" id="urlimg" th:field="*{urlimg}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <!--<label for="btnReturn" class="col-sm-3"></label>-->
            <div class="col-sm-9">
                <button type="button" id="btnReturn" class="btn btn-primary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
